spring.application.name=seedbank

spring.datasource.url=jdbc:postgresql://localhost/seedbank
#CHANGE BEGIN
spring.datasource.username=seedbank
spring.datasource.password=seedbank
#CHANGE END
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.show-sql=false

#DEVELOPING BEGIN
spring.security.user.name=seedbank
spring.security.user.password=seedbank
#DEVELOPING END

